<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .loader-container {
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
    <script>
        // Immediate language detection and redirect
        (function() {
            // Get browser language
            const userLang = navigator.language || navigator.userLanguage;

            // Check if it's Chinese (Traditional or Simplified)
            const isChinese = userLang.toLowerCase().startsWith('zh');

            // Redirect based on language
            if (isChinese) {
                window.location.replace('./zh/');
            } else {
                window.location.replace('./en/');
            }
        })();
    </script>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p class="message">Redirecting...</p>
    </div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div style="text-align: center; padding: 20px;">
            <h1>Please enable JavaScript</h1>
            <p>Or choose your language:</p>
            <p>
                <a href="./zh/" style="color: white; margin: 0 10px;">中文</a> |
                <a href="./en/" style="color: white; margin: 0 10px;">English</a>
            </p>
        </div>
    </noscript>
</body>
</html>
